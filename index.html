<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ePaint: Drawing App</title>

    <script defer type="module" src="/src/renderer.js"></script>
  </head>
  <body>
    <div id="canvas-container" class="container">
      <canvas></canvas>
    </div>

    <div id="tools-container" class="container">
      <!-- tool selection -->
       <div class="tool">
        <p><strong>Selected&nbsp;tool</strong></p>
        <div class="buttons has-addons">
          <button id="brush-tool" class="button is-primary is-selected" title="Paintbrush">
            <span class="icon"><i data-lucide="brush"></i></span>
          </button>
          <button id="eraser-tool" class="button is-selected" title="Eraser">
            <span class="icon"><i data-lucide="eraser"></i></span>
          </button>
        </div>
       </div>

      <!-- brush size -->
      <div class="tool">
        <p><strong>Brush&nbsp;size</strong></p>
        <div class="select is-dark">
          <select id="brush-size-select">
            <!-- options added through JS -->
          </select>
        </div>
      </div>

      <!-- brush color -->
      <div class="tool">
        <p><strong>Color&nbsp;1&nbsp;/&nbsp;Color&nbsp;2</strong></p>
        <div class="field is-grouped">
          <input id="color-select-primary" type="color" class="input is-dark">
          <button id="swap-colors" class="button" title="Swap colors">
            <span class="icon"><i data-lucide="arrow-left-right"></i></span>
          </button>
          <input id="color-select-secondary" type="color" class="input is-dark">
        </div>
      </div>

      <!-- undo / redo -->
      <div class="tool">
        <p><strong>Undo&nbsp;/&nbsp;Redo</strong></p>
        <div class="buttons has-addons">
          <button disabled id="undo-btn" class="button is-dark is-selected">
            <span class="icon"><i data-lucide="undo"></i></span>
          </button>
          <button disabled id="redo-btn" class="button is-dark is-selected">
            <span class="icon"><i data-lucide="redo"></i></span>
          </button>
        </div>
      </div>

      <!-- wipe canvas -->
      <div class="tool">
        <p><strong>Clear&nbsp;canvas</strong></p>
        <button id="clear-btn" class="button is-warning">
          <i data-lucide="brush-cleaning"></i>&nbsp;Clear
        </button>
      </div>
    </div>
  </body>
</html>

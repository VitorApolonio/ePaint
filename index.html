<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>e-paint</title>

    <script defer type="module" src="/src/renderer.js"></script>
    <!-- FontAwesome: fontawesome.com -->
    <script src="https://kit.fontawesome.com/e16d9e4568.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="canvas-container" class="container">
      <canvas></canvas>
    </div>

    <div id="tools-container" class="container">
      <!-- brush size -->
      <div class="tool">
        <p><strong>Brush&nbsp;size</strong></p>
        <div class="select is-dark">
          <select id="brushSizeSelect">
            <!-- options added through JS -->
          </select>
        </div>
      </div>

      <!-- brush color -->
      <div class="tool">
        <p><strong>Color&nbsp;1</strong></p>
        <input id="color-select-primary" type="color" class="input is-dark">
      </div>
      <div class="tool">
        <p><strong>Color&nbsp;2</strong></p>
        <input id="color-select-secondary" type="color" class="input is-dark">
      </div>

      <!-- undo / redo -->
      <div class="tool">
        <p><strong>Undo&nbsp;/&nbsp;Redo</strong></p>
        <div class="buttons has-addons">
          <button disabled id="undo-btn" class="button is-dark">
            <span class="icon"><i class="fas fa-undo"></i></span>
          </button>
          <button disabled id="redo-btn" class="button is-dark">
            <span class="icon"><i class="fas fa-redo"></i></span>
          </button>
        </div>
      </div>

      <!-- wipe canvas -->
      <div class="tool">
        <p><strong>Clear&nbsp;canvas</strong></p>
        <button id="clear-btn" class="button is-warning">Clear</button>
      </div>
    </div>
  </body>
</html>

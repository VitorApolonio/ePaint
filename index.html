<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>e-paint</title>

    <script defer type="module" src="/src/renderer.js"></script>
  </head>
  <body>
    <div id="canvas-container" class="container">
      <canvas></canvas>
    </div>

    <div id="tools-container" class="container">
      <div class="tool">
        <p><strong>Brush size</strong></p>
        <div class="select is-dark">
          <select id="brushSizeSelect">
            <!-- options added through JS -->
          </select>
        </div>
      </div>

      <div class="tool">
        <p><strong>Brush color</strong></p>
        <input id="color-select" type="color" class="input is-dark tool">
      </div>

      <div class="tool">
        <p><strong>Undo&nbsp;/&nbsp;Redo</strong></p>
        <button disabled id="undo-btn" class="button is-dark">Undo</button>
        <button disabled id="redo-btn" class="button is-dark">Redo</button>
      </div>

      <div class="tool">
        <p><strong>Wipe canvas</strong></p>
        <button id="clear-btn" class="button is-dark">Clear</button>
      </div>
    </div>

  </body>
</html>
